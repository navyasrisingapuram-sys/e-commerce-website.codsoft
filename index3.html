<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-Commerce Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #444;
        color: white;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
      }

      nav input {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        margin-right: 15px;
        margin-top: 5px;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product-card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .product-card h3 {
        margin: 10px 0 5px 0;
      }

      .product-card p {
        margin: 5px 0;
      }

      .product-card button {
        padding: 10px 15px;
        background-color: #28a745;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 16px;
      }

      .cart {
        position: fixed;
        top: 70px;
        right: 20px;
        width: 300px;
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        max-height: 80%;
        overflow-y: auto;
      }

      .cart h2 {
        margin-top: 0;
        text-align: center;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }

      .checkout-btn {
        background-color: #007bff;
        padding: 10px;
        width: 100%;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 16px;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        background-color: #333;
        color: white;
      }

      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
        }
        nav input {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My E-Commerce Store</h1>
    </header>

    <nav>
      <input
        type="text"
        id="search"
        placeholder="Search products..."
        oninput="searchProducts()"
      />
      <div>
        Cart (<span id="cart-count">0</span>) <a href="#cart">View Cart</a>
      </div>
    </nav>

    <div class="products" id="products"></div>

    <div class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="cart-total">0</span></p>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <footer>
      <p>&copy; 2025 My E-Commerce Store</p>
    </footer>

    <script>
      const products = [
        {
          id: 1,
          name: "Laptop",
          price: 1200,
          image: "https://via.placeholder.com/250x200?text=Laptop",
        },
        {
          id: 2,
          name: "Smartphone",
          price: 800,
          image: "https://via.placeholder.com/250x200?text=Smartphone",
        },
        {
          id: 3,
          name: "Headphones",
          price: 150,
          image: "https://via.placeholder.com/250x200?text=Headphones",
        },
        {
          id: 4,
          name: "Watch",
          price: 200,
          image: "https://via.placeholder.com/250x200?text=Watch",
        },
        {
          id: 5,
          name: "Camera",
          price: 500,
          image: "https://via.placeholder.com/250x200?text=Camera",
        },
        {
          id: 6,
          name: "Tablet",
          price: 350,
          image: "https://via.placeholder.com/250x200?text=Tablet",
        },
      ];

      let cart = [];

      const productsContainer = document.getElementById("products");
      const cartItemsContainer = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      const cartTotal = document.getElementById("cart-total");
      const searchInput = document.getElementById("search");

      function displayProducts(items = products) {
        productsContainer.innerHTML = "";
        items.forEach((p) => {
          const card = document.createElement("div");
          card.classList.add("product-card");
          card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
          productsContainer.appendChild(card);
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        const cartItem = cart.find((item) => item.id === productId);
        if (cartItem) {
          cartItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        updateCart();
      }

      function updateCart() {
        cartItemsContainer.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
          total += item.price * item.quantity;
          const div = document.createElement("div");
          div.classList.add("cart-item");
          div.innerHTML = `
        ${item.name} x ${item.quantity} - $${item.price * item.quantity}
        <button onclick="removeFromCart(${item.id})">X</button>
      `;
          cartItemsContainer.appendChild(div);
        });
        cartCount.textContent = cart.length;
        cartTotal.textContent = total;
      }

      function removeFromCart(productId) {
        cart = cart.filter((item) => item.id !== productId);
        updateCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Cart is empty!");
          return;
        }
        alert(
          "Checkout successful! Total: $" +
            cart.reduce((acc, item) => acc + item.price * item.quantity, 0)
        );
        cart = [];
        updateCart();
      }

      function searchProducts() {
        const query = searchInput.value.toLowerCase();
        const filtered = products.filter((p) =>
          p.name.toLowerCase().includes(query)
        );
        displayProducts(filtered);
      }

      displayProducts();
      updateCart();
    </script>
  </body>
</html>
